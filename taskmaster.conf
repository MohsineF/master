[program:pwd]
command=/bin/pwd
numprocs=1
autostart=true
autorestart=unexpected
exitcodes=0
startsecs=1
startretries=3

[program:date]
command=/bin/date
numprocs=1
autostart=true
autorestart=expected
exitcodes=1,5,4
