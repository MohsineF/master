
[master]
logfile=/var/log/supervisor/supervisord.log

[program:app]
command=/usr/bin/python3 /Users/mfetoui/Desktop/test.py
numprocs=2
autostart=false
startsecs=15
startretries=4
stopsignal=TERM
stopwaitsecs=15

[program:ls]
command=/bin/ls -laR /
numprocs=1
autostart=true
autorestart=unexpected
exitcodes=0
startsecs=0
